{% extends "_base.html" %}
{% block title %}Вход - PostBot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">

				<h2 class="card-title text-center mb-4">Вход</h2>
				<form method="POST" action="{{ url_for('auth.login') }}">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Пароль</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Войти</button>
					</div>
				</form>
			</div>
			<div class="card-footer text-center d-flex justify-content-between">
				<small><a href="{{ url_for('auth.forgot_password') }}">Забыли пароль?</a></small>
				<small>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Регистрация</a></small>
			</div>
        </div>
    </div>
</div>
{% endblock %}
