{% extends "_base.html" %}
{% block title %}Вход - PostBot{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center _py-5">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        
        <!-- Logo/Brand -->
        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 rounded-3 d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                <i class="bi bi-robot fs-1 text-primary"></i>
            </div>
            <h1 class="h3 mb-1 fw-bold">PostBot</h1>
            <p class="text-muted small mb-0">Автопостинг в социальные сети</p>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4 _p-md-5">
                <h2 class="h4 text-center mb-4 fw-semibold">Вход в аккаунт</h2>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label small fw-medium text-muted">Email адрес</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-envelope text-muted"></i>
                            </span>
                            <input type="email" 
                                   class="form-control border-start-0 ps-0" 
                                   id="email" 
                                   name="email" 
                                   placeholder="name@example.com"
                                   required
                                   autofocus>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label for="password" class="form-label small fw-medium text-muted mb-0">Пароль</label>
                            <a href="{{ url_for('auth.forgot_password') }}" class="small text-decoration-none">Забыли?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-lock text-muted"></i>
                            </span>
                            <input type="password" 
                                   class="form-control border-start-0 border-end-0 ps-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="••••••••"
                                   required>
                            <button class="input-group-text bg-light border-start-0" type="button" onclick="togglePassword()" style="cursor: pointer;">
                                <i class="bi bi-eye text-muted" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="position-relative mb-3">
                        <hr class="text-muted">
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted">или</span>
                    </div>

                    <!-- Register link -->
                    <div class="text-center">
                        <span class="text-muted small">Еще нет аккаунта?</span>
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-medium small">Создать аккаунт</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer links -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <a href="#" class="text-decoration-none text-muted me-3">Поддержка</a>
                <a href="#" class="text-decoration-none text-muted">Политика конфиденциальности</a>
            </small>
        </div>

    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
    }
}
</script>

<style>
.min-vh-100 {
    min-height: 100vh;
}
.form-control:focus {
    box-shadow: none;
    border-color: #ced4da;
}
.form-control:focus + .input-group-text,
.input-group:focus-within .form-control,
.input-group:focus-within .input-group-text {
    border-color: #86b7fe;
}
.input-group .form-control:focus {
    border-color: #86b7fe;
    box-shadow: none;
}
</style>
{% endblock %}
