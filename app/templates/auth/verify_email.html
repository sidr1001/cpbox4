{% extends "_base.html" %}
{% block title %}Подтверждение почты{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center _py-5">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4 col-xl-3">
        
        <div class="text-center mb-4">
            <div class="bg-primary bg-opacity-10 rounded-3 d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                <i class="bi bi-envelope-check fs-1 text-primary"></i>
            </div>
            <h1 class="h4 mb-1 fw-bold">Введите код</h1>
            <p class="text-muted small">Мы отправили 6 цифр на <br><strong>{{ email }}</strong></p>
        </div>

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4 text-center">
                        <label class="form-label small fw-medium text-muted">Код подтверждения</label>
                        <input type="text" name="code" class="form-control form-control-lg text-center fw-bold" 
                               maxlength="6" minlength="6" pattern="[0-9]{6}" inputmode="numeric" placeholder="000000" required autofocus 
                               style="letter-spacing: 0.5em; font-size: 1.5rem;">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Подтвердить
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('auth.register') }}" class="small text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Вернуться к регистрации
            </a>
        </div>
    </div>
</div>
{% endblock %}
